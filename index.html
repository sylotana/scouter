<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Метаданные -->
    <meta charset="utf-8" />
    <title>Scouter</title>
    <meta name="description" content="Application for finding a job, team, and employees." />

    <meta name="theme-color" content="#226DAA" />

    


    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    
    <!-- Иконки -->
    <link rel="icon" href="./image/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="./image/apple-touch-icon.png" /> 
    <link rel="icon" href="./image/icon.svg" type="image/svg+xml" />

    <!-- OG Main -->
    <meta property="og:title" content="Scouter" />
    <meta property="og:description" content="Application for finding a job, team, and employees." />
    <meta property="og:url" content="https://scouter.com" />
    <meta property="og:image" content="image/og-image.jpg" />
    <meta property="og:image:alt" content="It looks like you don't have a resume.
    Create it quickly!" />


    <!-- OG Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Machine Learning Workshop" />
    <meta name="twitter:description" content="School for machines who can't learn good and want to do other stuff good too" />
    <meta name="twitter:url" content="https://www.machinelearningworkshop.com/?src=twitter" />
    <meta name="twitter:image:src" content="http://www.machinelearningworkshop.com/image/all.png" />
    <meta name="twitter:image:alt" content="27 different home appliances" />
    <meta name="twitter:creator" content="@estellevw" />
    <meta name="twitter:site" content="@perfmattersconf" />

    <!-- Версии сайта -->
    <link rel="canonical" href="https://www.scouter.com">
    <link rel="alternate" href="https://www.scouter.com/ru/" hreflang="ru-RU" />


    <!-- Стили -->
    <link rel="stylesheet" href="style/fonts/fonts.css">
    <link rel="stylesheet" href="style/global.css">

  </head>
  <body>
    
    <header>
      
      <img src="./images/scouter-logo.svg" alt="Scouter logo">

      <nav>
        <ul>
          <li>
            <a href="#">Jobs</a>
          </li>
          <li>
            <a href="#">My Resume</a>
          </li>
        </ul>
      </nav>

      <form action="">
        <label for="search-header">Search</label>
        <input type="search" id="search-header">
      </form>

      <ul>
        <li>
          <button>
            <img src="./images/messages.svg" alt="Messages">
          </button>
        </li>
        <li>
          <button>
            <img src="./images/favorites.svg" alt="Favorites">
          </button>
        </li>
        <li>
          <button>
            <img src="./images/notifications.svg" alt="Notifications">
          </button>
        </li>
        <li>
          <button>
            <img src="./images/profile-picture.jpg" alt="Profile picture">
            <span>Arnaud Mercier</span>
            <img src="./images/arrow-down.svg" alt="">
          </button>
        </li>
      </ul>

    </header>
    

  </body>
</html>
