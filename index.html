<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- Метаданные -->
    <meta charset="utf-8" />
    <title>Scouter</title>
    <meta name="description" content="Application for finding a job, team, and employees." />

    <meta name="theme-color" content="#226DAA" />

    


    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
    
    <!-- Иконки -->
    <!-- <link rel="icon" href="./images/favicon.ico" sizes="any" /> -->
    <link rel="icon" href="./images/icon.svg" type="image/svg+xml" />
    <link rel="icon" href="./images/favicon.png" />
    <!-- <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />  -->

    <!-- OG Main -->
    <meta property="og:title" content="Scouter" />
    <meta property="og:description" content="Application for finding a job, team, and employees." />
    <meta property="og:url" content="https://scouter.com" />
    <meta property="og:image" content="./images/og-image.jpg" />
    <meta property="og:image:alt" content="It looks like you don't have a resume.
    Create it quickly!" />


    <!-- OG Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Machine Learning Workshop" />
    <meta name="twitter:description" content="Application for finding a job, team, and employees." />
    <meta name="twitter:url" content="https://www.machinelearningworkshop.com/?src=twitter" />
    <meta name="twitter:image:src" content="http://www.machinelearningworkshop.com/image/all.png" />
    <meta name="twitter:image:alt" content="27 different home appliances" />
    <meta name="twitter:creator" content="@estellevw" />
    <meta name="twitter:site" content="@perfmattersconf" />

    <!-- Версии сайта -->
    <link rel="canonical" href="https://www.scouter.com">
    <link rel="alternate" href="https://www.scouter.com/ru/" hreflang="ru-RU" />


    <!-- Стили -->
    <link rel="stylesheet" href="styles/fonts/fonts.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/button-create-resume.css">

  </head>
  <body class="page__body">

    <!-- TODO: заменить все теги img с svg на svg теги или другие аналоги -->
    
    <header class="header container" aria-label="Site header">
      <div class="header__container">

        <a href="#" class="header__logo">
          <img src="./images/scouter-logo.svg" alt="Scouter logo">
        </a>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Jobs</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">My Resume</a>
            </li>
          </ul>
        </nav>

        <form action="" class="header__search">
          <label for="search-header" class="header__search-label">Search</label>
          <div class="header__search-wrapper">
            <img src="./images/search.svg" alt="search" class="header__search-icon">
            <input type="search" id="search-header" class="header__search-input" placeholder="Profession, position or company">
          </div>
        </form>

        <nav class="header__user" aria-label="Block with user navigation">
          <ul class="header__user-list" aria-label="List of user navigation links">
            <li class="header__user-item">
              <a href="#" class="header__user-link tooltip" aria-label="Messages">
                <img src="./images/messages.svg" alt="" aria-hidden="true">
              </a>
            </li>
            <li class="header__user-item">
              <a href="#" class="header__user-link tooltip" aria-label="Favorites">
                <img src="./images/favorites.svg" alt="" aria-hidden="true">
              </a>
            </li>
            <li class="header__user-item">
              <a href="#" class="header__user-link tooltip" aria-label="Notifications">
                <img src="./images/notifications.svg" alt="" aria-hidden="true">
              </a>
            </li>
            <li class="header__user-item">
              <a
                href="#"
                class="header__user-link header__user-link--profile"
                aria-label="User settings"
                aria-description="Show menu with user settings"
                aria-controls="main-menu"
                aria-expanded="false"
              >
                <img
                  src="./images/profile-image-1x.jpg"
                  srcset="
                    ./images/profile-image-1x.jpg 1x,
                    ./images/profile-image-2x.jpg 2x,
                    ./images/profile-image-3x.jpg 3x
                  "
                  class="header__user-image"
                  alt="Profile picture"
                  width="40"
                  height="40"
                  loading="lazy"
                />
                <span>Steve Jobs</span>
                <img src="./images/arrow-down-20x20.svg" alt="" aria-hidden="true" />
              </a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
    
    <main>
      <button class="button-create-resume button" type="button">
        <div>
          <img src="" alt="">
          <span>Create resume</span>
        </div>
      </button>
    </main>

  </body>
</html>
